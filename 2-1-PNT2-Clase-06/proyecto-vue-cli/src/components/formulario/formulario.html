<section class="src-components-formulario">
   <div class="jumbotron">
      <h2>Formulario</h2>
      <hr />

      <!-- novalidate atributo cancela todos los validadores de html5 -->
      <!-- autocomplete off para que las cosas que pusimos no se recuerden -->
      <form novalidate autocomplete="off" @submit.prevent="enviar()">
         <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
               type="text"
               id="nombre"
               class="form-control"
               v-model.trim="formu.nombre.value"
               name="nombre"
               @input="formu.nombre.dirty=true"
            />
            <div v-if="!formu.nombre.value && formu.nombre.dirty" class="alert alert-warning mt-1">
               Campo requerido
            </div>
         </div>
         <div class="form-group">
            <label for="edad">Edad</label>
            <input
               type="number"
               id="edad"
               class="form-control"
               v-model.number="formu.edad.value"
               name="edad"
               @input="formu.edad.dirty=true"
            />
            <div v-if="!formu.edad.value && formu.edad.dirty" class="alert alert-warning mt-1">
               Campo requerido
            </div>
         </div>
         <div class="form-group">
            <input type="submit" :disabled="!formu.nombre.value || !formu.edad.value" class="btn btn-success" value="Enviar" />
         </div>
      </form>
   </div>
</section>
