<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Proyecto Vue CLI | Comunicacion entre Componenetes</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
         crossorigin="anonymous"
      />
      <!--Al estar abajo los estilos puede sobreescribir una clase de bootstrap-->
      <link rel="stylesheet" href="css/estilos.css" />
   </head>

   <body>
      <div id="app" class="container-fluid mt-3">
         <div class="jumbotron">
            <h1>Comunicacion entre componenetes</h4>
            <hr />

            <h4>Contadores</h2>
            <br>
            <button class="btn btn-danger my-3" @click="contadores[0]++">Contar 0= {{contadores['0']}}</button>
            <button class="btn btn-info my-3" @click="contadores[1]++">Contar 0= {{contadores['1']}}</button>
            <button class="btn btn-success my-3" @click="contadores[2]++">Contar 0= {{contadores['2']}}</button>

            <p>Objeto contadores: {{contadores}}</p>

            <!--Contadores lo bindiamos con : para que pase como objeto?-->
            <Contador id="0" color="danger" :contadores="contadores"></Contador>  
            <Contador id="1" color="info" :contadores="contadores"></Contador>
            <Contador id="2" color="success" :contadores="contadores"></Contador>
         </div>
      </div>

      <!-- Vue JS CDN-->
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
